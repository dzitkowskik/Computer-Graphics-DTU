<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>02561 E14 - WebGL #1</title>
    <script type="text/javascript">

        var gl; //WebGL Context

        function init()
        {
            //Get Canvas
            var canvas = document.getElementById("glcanvas");

            try
            {
                //Get the standard WebGL Context, if that fails, try to get the experimental context
                gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
            }
            catch (e)
            {
                alert("Failed to get context: " + e);
            }

            //If we have a valid context
            if (gl)
            {
                gl.viewport(0, 0, canvas.width, canvas.height);
                gl.clearColor(0.3921, 0.5843, 0.9294, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT);

                //Draw stuff...
            }
        }

    </script>
</head>

<body onload="init();">

    <canvas id="glcanvas" width="500" height="500" style="border:1px solid black">
    Sorry, your browser doesn't support the HTML5 canvas element
    </canvas>

</body>

</html>
